<!DOCTYPE html>

<html ng-app>
<head>
    <title>Sample app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style>
        [ng-cloak] {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="explorer.css"/>

</head>
<body>

<div ng-if="app.description == null" id="loading">
    <span ng-if="app.errorStatus == -1">Loading...</span>
    <span ng-cloak ng-if="app.errorStatus != -1">Error {{app.errorStatus}} <i>See log</i></span>
</div>
<ws-methods ng-cloak ng-if="app.description != null" description="app.description.endpoints" version="app.version"></ws-methods>
<ng-view ng-if="app.description != null" ng-cloak></ng-view>

<script type="text/javascript"  src="../packages/shadow_dom/shadow_dom.min.js"></script>
<script type="application/dart" src="explorer.dart"></script>
<script type="text/javascript"  src="../packages/browser/dart.js"></script>

</body>
</html>
